    <script src="js/bootstrap.min.js"></script>

    <script>
      update = function() {
        //Make some junk that changes the actual HTML content here
        var messages = play();

        var div = document.getElementById("result_img");
        
        if (div.firstChild) {
          div.removeChild(div.firstChild);
        }

        document.getElementById("player_moves").innerHTML = messages[0];
        document.getElementById("rpf_result").innerHTML = messages[1];

        var img = new Image();
        img.onload = function() {
          div.appendChild(img);
        };
        img.src = messages[2];

        $("#play_button").show();

        document.getElementById("p1_score").innerHTML = messages[3][0];
        document.getElementById("p2_score").innerHTML = messages[3][1];
        document.getElementById("num_draws").innerHTML = messages[3][2];
      };

      update();

    </script>
